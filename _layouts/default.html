<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" media="all" type="text/css" href="/static/css/pygments_style.css" />
  <link rel="stylesheet" media="all" type="text/css"  href="/static/css/stylev3.css" />
  <link rel="stylesheet" media="all" type="text/css" href="/static/css/libgithub.css" />
  <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.lightbox.pack.js"></script>
  <script type="text/javascript" src="/static/js/humane.js"></script>
  <script type="text/javascript" src="/static/js/libgithub.min.js"></script>
  <script type="text/javascript"
          src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="path meta"><a href="/">quadpoint.org</a></span>
      <span class="nav meta">
        <a href="/projects">Projects</a> &#183;
        <a href="/articles">Articles</a> &#183;
        <a href="/notes">Notes</a>
      </span>
    </div>
    <div class="page">
      {{ content }}

      <div class="footer">
        <span class="meta">
          {% if page.date %}Posted {{ page.date | date:"%B %e, %Y" }}{% endif %}
          {% if page.Time-stamp %}
          {% if page.date %}&#183;{% endif %}
          Modified {{ page.Time-stamp | date:"%B %e, %Y" }}
          {% endif %}
        </span>
      </div>
    </div>
  </div>

<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
  var pageTracker = _gat._getTracker("UA-4064625-2");
  pageTracker._trackPageview();
} catch(err) {}
</script>
</body>
</html>
